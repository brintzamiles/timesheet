<!DOCTYPE html>
<html lang="en">

<head>

        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
                integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
                crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Timesheet</title>
</head>

<body>
        <div class="header-container">
                <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                                <h1 class="display-4">Employee Data Management</h1>
                                <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
                        </div>
                </div>
        </div>
        <div class="table-container">
                <table class="table">
                        <thead>
                                <tr>
                                        <th scope="col">Employee Name</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Start Date</th>
                                        <th scope="col">Months Worked</th>
                                        <th scope="col">Monthly Rate ($)</th>
                                        <th scope="col">Total Billed ($)</th>


                                </tr>
                        </thead>
                        <tbody>
                                <tr>
                                        <th scope="row">1</th>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                </tr>
                                
                        </tbody>
                </table>
        </div>

        <div class="container">
                <div class="row">
                        <div class="card col-md-12">
                                <div class="card-header">
                                        Add Employee
                                </div>
                                <div class="form-group">
                                        <label for="employee-name">Employee Name:</label>
                                        <input type="password" class="form-control" id="employee-name">
                                </div>
                                <div class="form-group">
                                        <label for="employee-role">Employee Name:</label>
                                        <input type="password" class="form-control" id="employee-role">
                                </div>
                                <div class="form-group">
                                        <label for="start-date">Start Date (MM/DD/YYYY):</label>
                                        <input type="password" class="form-control" id="start-date">
                                </div>
                                <div class="form-group">
                                        <label for="employee-rate">Start Date (MM/DD/YYYY):</label>
                                        <input type="password" class="form-control" id="employee-rate">
                                </div>
                                <div class="form-group">
                                        <button type="button" class="btn btn-primary float-right">Submit</button>
                                </div>
                        </div>
                </div>
        </div>



<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>
</body>

</html>
